<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowerLy</title>
    <script src="https://cdn.tailwindcss.com">

    </script>
   
</head>
<body>
    <nav class="bg-white shadow-md">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                
                <div class="flex items-center py-4">
                    <a href="#" class="text-xl font-bold text-gray-800">FlowerLy</a>
                </div>
                
                
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#" class="text-gray-800 hover:text-blue-600">Home</a>
                    <a href="#" class="text-gray-800 hover:text-blue-600">Products</a>
                    <a href="#" class="text-gray-800 hover:text-blue-600">About</a>
                    <a href="#" class="text-gray-800 hover:text-blue-600">Contact</a>
                    
                    
                    <div class="relative">
                        <a href="#" class="text-gray-800 hover:text-blue-600">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="ml-1">Cart</span>
                        </a>
                        <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">3</span>
                    </div>
                </div>
                
                
                <div class="md:hidden flex items-center">
                   
                    <div class="relative mr-4">
                        <a href="#" class="text-gray-800">
                            <i class="fas fa-shopping-cart text-xl"></i>
                        </a>
                        <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">3</span>
                    </div>
                    
                    
                    <button class="mobile-menu-button p-2 focus:outline-none">
                        <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        
        <div class="mobile-menu hidden md:hidden bg-gray-100">
            <div class="px-2 pt-2 pb-4 space-y-1">
                <a href="#" class="block px-3 py-2 text-gray-800 hover:bg-gray-200 rounded">Home</a>
                <a href="#" class="block px-3 py-2 text-gray-800 hover:bg-gray-200 rounded">Products</a>
                <a href="#" class="block px-3 py-2 text-gray-800 hover:bg-gray-200 rounded">About</a>
                <a href="#" class="block px-3 py-2 text-gray-800 hover:bg-gray-200 rounded">Contact</a>
            </div>
        </div>
    </nav>

    <script>
        
        const btn = document.querySelector('.mobile-menu-button');
        const menu = document.querySelector('.mobile-menu');

        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
